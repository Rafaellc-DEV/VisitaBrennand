<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base :: layout('Painel do Gestor', ~{::#conteudo-principal})}">
<body>
<div id="conteudo-principal">

    <div class="welcome-card text-center p-4 p-md-5">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <span class="badge rounded-pill px-3 py-2">Bem-vindo</span>
        </div>

        <h3 class="card-title">Comece por aqui</h3>
        <p class="lead mt-3">
            Acesse e gerencie as funções administrativas pelo menu lateral. Você pode publicar <strong>avisos</strong>, editar <strong>regras</strong>, atualizar <strong>como chegar</strong> e ver <strong>relatórios</strong>.
        </p>

        <div class="cta mt-4">
            <a th:href="@{/admin/avisos}" class="btn-cta btn-primary">
                <i class="bi bi-plus-lg"></i> Criar aviso
            </a>
            <a th:href="@{/admin/horarios}" class="btn-cta btn-secondary">
                <i class="bi bi-clock"></i> Ajustar horários
            </a>
            <a th:href="@{/admin/relatorios}" class="btn-cta btn-tertiary">
                <i class="bi bi-graph-up"></i> Ver relatórios
            </a>
        </div>
    </div>

</div>
</body>
</html>
