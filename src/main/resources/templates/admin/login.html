<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • Visita Brennand</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --brand-blue: #294A5D;
            --accent-terracotta: #A7532C;
            --pure-white: #FFFFFF;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #ced4da;
            --radius: 8px;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .login-grid {
            display: grid;
            grid-template-columns: 1fr;
            min-height: 100vh;
            width: 100%;
        }

        @media (min-width: 992px) {
            .login-grid {
                grid-template-columns: 45% 55%;
            }
        }

        .left-panel {
            background-color: var(--brand-blue);
            color: var(--pure-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 3rem;
        }

        .left-panel .brand-title {
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 0.5rem;
        }

        .left-panel .brand-subtitle {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.85;
        }

        .right-panel {
            background-color: var(--pure-white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-form-container {
            width: 100%;
            max-width: 380px;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 800; /* AUMENTADO PARA DEIXAR BEM "GORDINHO" */
            color: var(--brand-blue);
            letter-spacing: -1px; /* Ajuste fino para o visual mais compacto */
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            height: 48px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 3px rgba(41, 74, 93, 0.15);
        }

        .forgot-password-link {
            display: block;
            text-align: right;
            margin-top: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
            color: var(--text-primary);
        }

        .btn-submit {
            background-color: var(--accent-terracotta);
            border: 1px solid var(--accent-terracotta);
            color: var(--pure-white);
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--radius);
            transition: background-color 0.2s ease-in-out;
        }

        .btn-submit:hover {
            background-color: #964f2a;
            border-color: #964f2a;
        }

        .password-wrapper {
            position: relative;
        }
        .password-wrapper .form-control {
            padding-right: 2.5rem;
        }
        .password-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #adb5bd;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="login-grid">
    <div class="left-panel d-none d-lg-flex">
        <div>
            <h1 class="brand-title">VISITA BRENNAND</h1>
            <p class="brand-subtitle">Sistema de Gestão do Visita Brennand</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="login-form-container">
            <h2 class="login-title">Fazer Login</h2>
            <p class="login-subtitle">Acesse o painel administrativo</p>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill password-icon" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                        </svg>
                    </div>
                </div>

                <a href="#" class="forgot-password-link">Esqueci a senha</a>

                <button type="submit" class="btn btn-submit">Entrar</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const pwd  = document.getElementById('password');
      const icon = document.querySelector('.password-icon');
      if (!pwd || !icon) return;

      // Tornar o ícone clicável e acessível (sem mexer no seu CSS)
      icon.style.pointerEvents = 'auto';
      icon.style.cursor = 'pointer';
      icon.setAttribute('role', 'button');
      icon.setAttribute('tabindex', '0');
      icon.setAttribute('aria-label', 'Mostrar ou ocultar senha');
      icon.setAttribute('aria-pressed', 'false');

      const toggle = () => {
        const isHidden = pwd.getAttribute('type') === 'password';
        pwd.setAttribute('type', isHidden ? 'text' : 'password');
        icon.setAttribute('aria-pressed', String(isHidden));
      };

      icon.addEventListener('click', toggle);
      icon.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggle();
        }
      });
    });
</script>

</body>
</html>
